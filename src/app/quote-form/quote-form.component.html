<div class="card">
    <div class="card-body">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel" required>
                <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-warning">
                    <p>Please add you name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-warning">
                    <p> author Required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p> Quote Required</p>
                </div>
            </div>
            <button type="Submit" class="btn btn-primary ">Create Quote</button>
        </form>
    </div>
</div>
